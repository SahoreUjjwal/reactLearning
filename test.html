<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let customers = [];
      const capacity = 25;
      let seatsLeft = 25;
      let guestRef = React.createRef();
      let nameRef = React.createRef();
      let numberRef  =React.createRef();
		
      // Create form submit handler here
			const handleSubmit = (event)=>{
                event.preventDefault();
            	let currentDate = new Date();
                console.log(currentDate.toLocaleString());
            	customers.unshift({
                	count:guestRef.current.value,
                    name:nameRef.current.value,
                    phone:numberRef.current.value,
                    checkIn: currentDate.toLocaleString("en-US", {
                                    hour: "numeric",
                                    minute: "numeric",
                                    hour12: true,
                                    }),
                    checkOut:"-",
                    status:"Click to checkout"
                })
                seatsLeft -=1;
               rootElement.render(<App />);  
            }
          const deleteEntry= (event)=>{
                event.preventDefault();
          		customers.splice(event.target.id,1);
                rootElement.render(<App />);
          }	
          const checkout=(event)=>{
                event.preventDefault();
                
                if(customers[event.target.id].status !="served"){
                    let currentDate = new Date();
                    customers[event.target.id].checkOut= currentDate.toLocaleString("en-US", {
                                        hour: "numeric",
                                        minute: "numeric",
                                        hour12: true,
                                        });
                    customers[event.target.id].status="served";
                
                    seatsLeft +=1;
                }
          		
                rootElement.render(<App />);
          }
      const App = () => (
        <div className="App" style={{ textAlign: "center" }}>
          <div>
            <h2>Total Capacity: {capacity}</h2>
            <h2>Seats Left: {seatsLeft}</h2>
          </div>

          {/* Create a form here */}
			<form onSubmit={(e)=>handleSubmit(e)}>
            	<input ref ={guestRef} type="number"/>
                <input ref={nameRef} type="text"/>
                <input ref={numberRef} type ="number"/>
                <button type ="submit">Add Entry</button>
            </form>
          {/* Complete table to show records of customers */}
          <table border="1px" style={{ margin: "auto" }}>
        		<thead>
                	<tr>
        				<th>Count</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Status</th>
                        <th>Remove Entry</th>
        			</tr>
                   	{customers.map((cust,index)=>(<tr key={index}>
                    	<td>{cust.count}</td>
        				<td>{cust.name}</td>
                        <td>{cust.phone}</td>
                        <td>{cust.checkIn}</td>
                        <td>{cust.checkOut}</td>
                       	<td><button id={index} onClick={(e)=>checkout(e)}>{cust.status}</button></td>
                        <td><button id={index} onClick={(e)=>deleteEntry(e)}>Delete</button></td>
        			</tr>))}
                </thead>
        	</table>
        </div>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>

  </body>
</html>
